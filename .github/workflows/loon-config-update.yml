name: Update Loon Configuration

on:
  schedule:
    - cron: '0 23 * * *'  # 每天23:00运行
  workflow_dispatch:  # 允许手动触发

jobs:
  update-configuration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch the latest configuration
      run: |
        curl -o loon.conf https://raw.githubusercontent.com/luestr/ProxyResource/main/Tool/Loon/Config/zh-CN/Loon_Sample_Configuration_By_iKeLee.conf

    - name: Modify the configuration
      run: |
        # 删除 "ssid:PHICOMM_5G = server:10.0.0.1" 行并替换为 "ssid:Live_5G"
        sed -i '/ssid:PHICOMM_5G = server:10.0.0.1/d' loon.conf
        echo "ssid:Live_5G" >> loon.conf
        
        # 在 [Host] 行下添加 "ssid:Live_5G"
        sed -i '/\[Host\]/a ssid:Live_5G' loon.conf
        
        # 将 "PHICOMM" 替换为 "Live"
        sed -i 's/PHICOMM/Live/g' loon.conf
        
        # 在 [Plugin] 行下添加指定的插件
        sed -i '/\[Plugin\]/a https://raw.githubusercontent.com/LD2J0618/loon/refs/heads/plugin%26rule/WeChat.plugin' loon.conf

    - name: Check for changes and commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Updated loon.conf"
          git push
        fi
