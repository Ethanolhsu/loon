name: Update Loon Configuration

on:
  schedule:
    - cron: '0 23 * * *'  # æ¯å¤©23:00è¿è¡Œ
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  update-configuration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch the latest configuration
      run: |
        echo "ğŸ“¥ Downloading latest loon.conf..."
        curl -s -o loon.conf https://raw.githubusercontent.com/luestr/ProxyResource/main/Tool/Loon/Config/zh-CN/Loon_Sample_Configuration_By_iKeLee.conf
        if [ $? -ne 0 ]; then
          echo "âŒ Failed to download configuration file."
          exit 1
        fi
        echo "âœ… Configuration downloaded."

    - name: Modify the configuration
      run: |
        echo "ğŸ”§ Modifying configuration..."

        # æ›¿æ¢ SSID åç§°
        sed -i 's/PHICOMM_5G/Live_5G/g' loon.conf
        echo "âœ… Replaced SSID: PHICOMM_5G â†’ Live_5G"

        # æ›¿æ¢ IP åœ°å€
        sed -i 's/10.0.0.1/system/g' loon.conf
        echo "âœ… Replaced IP: 10.0.0.1 â†’ system"

        # æ’å…¥è¿œç¨‹è§„åˆ™
        sed -i '/$$Remote Rule$$/a https://raw.githubusercontent.com/Ethanolhsu/loon/refs/heads/main/blued.rule, policy=REJECT, tag=blued, enabled=true' loon.conf
        echo "âœ… Added remote rule for blued"

        # ä½¿ç”¨ printf å®šä¹‰æ’ä»¶åˆ—è¡¨ï¼ˆé¿å… EOM è¯­æ³•é—®é¢˜ï¼‰
        NEW_PLUGINS=$(
          printf "%s\n" \
            "https://kelee.one/Tool/Loon/Plugin/SevenCat_remove_ads.plugin, enabled=true" \
            "https://kelee.one/Tool/Loon/Plugin/Baidu_input_method_remove_ads.plugin, enabled=true" \
            "https://kelee.one/Tool/Loon/Plugin/OraySunlogin_remove_ads.plugin, enabled=true" \
            "https://kelee.one/Tool/Loon/Plugin/FleaMarket_remove_ads.plugin, enabled=true" \
            "https://kelee.one/Tool/Loon/Plugin/MailMaster_remove_ads.plugin, tag=ç½‘æ˜“é‚®ç®±å¤§å¸ˆ, enabled=true" \
            "https://raw.githubusercontent.com/LD2J0618/loon/refs/heads/plugin%%26rule/WeChat.plugin, policy=DIRECT, enabled=true"
        )

        # ä½¿ç”¨ awk åœ¨ [Plugin] çš„ç¬¬4è¡Œä¹‹åæ’å…¥æ’ä»¶åˆ—è¡¨
        awk -v plugins="$NEW_PLUGINS" '
          /\$$Plugin\$$/ {
            print;
            count = 0;
            in_plugin = 1;
            next;
          }

          in_plugin && !/^$/ {
            count += 1;
            if (count == 4) {
              print $0;
              printf "%s\n", plugins;
              next;
            }
          }

          in_plugin && /^$/ {
            in_plugin = 0;
          }

          { print }
        ' loon.conf > temp.conf && mv temp.conf loon.conf

        echo "âœ… Plugins inserted after 4th line under [Plugin]."

        # è¾“å‡ºä¿®æ”¹åçš„å†…å®¹ç”¨äºè°ƒè¯•ï¼ˆå¯é€‰ï¼‰
        cat loon.conf

    - name: Check for changes and commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        if [ -n "$(git status --porcelain)" ]; then
          echo "Changes detected. Committing and pushing..."
          git add .
          git commit -m "Updated loon.conf"
          git push
          echo "âœ… Changes committed and pushed."
        else
          echo "No changes detected. Skipping commit."
        fi
