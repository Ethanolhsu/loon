name: Update Loon Configuration

on:
  schedule:
    - cron: '0 23 * * *'  # 每天23:00运行
  workflow_dispatch:      # 支持手动触发

jobs:
  update-configuration:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        clean: true

    - name: Fetch the latest configuration
      run: |
        set -e
        curl -o loon.conf https://raw.githubusercontent.com/luestr/ProxyResource/main/Tool/Loon/Config/zh-CN/Loon_Sample_Configuration_By_iKeLee.conf

    - name: Validate downloaded file
      run: |
        if [ ! -f loon.conf ]; then
          echo "Failed to download loon.conf"
          exit 1
        fi

    - name: Replace keywords
      run: |
        sed -i 's/PHICOMM_5G/Live_5G/g' loon.conf
        sed -i 's/10.0.0.1/system/g' loon.conf

    - name: Add remote rule under [Remote Rule]
      run: |
        sed -i '/$$Remote Rule$$/a https://raw.githubusercontent.com/Ethanolhsu/loon/refs/heads/main/blued.rule, policy=REJECT, tag=blued, enabled=true' loon.conf

    - name: Insert plugins above [Mitm] at line -2
      run: |
        PLUGIN_LINES="\
https://kelee.one/Tool/Loon/Plugin/SevenCat_remove_ads.plugin, enabled=true
https://kelee.one/Tool/Loon/Plugin/Baidu_input_method_remove_ads.plugin, enabled=true
https://kelee.one/Tool/Loon/Plugin/OraySunlogin_remove_ads.plugin, enabled=true
https://kelee.one/Tool/Loon/Plugin/FleaMarket_remove_ads.plugin, enabled=true
https://kelee.one/Tool/Loon/Plugin/MailMaster_remove_ads.plugin, tag=网易邮箱大师, enabled=true
https://raw.githubusercontent.com/LD2J0618/loon/refs/heads/plugin%26rule/WeChat.plugin, policy=DIRECT, enabled=true"

        MITM_LINE=$(grep -n "$Mitm$" loon.conf | cut -d: -f1)
        if [ -z "$MITM_LINE" ]; then
          echo "[Mitm] section not found in the configuration file."
          exit 1
        fi

        INSERT_LINE=$((MITM_LINE - 2))
        if [ $INSERT_LINE -le 0 ]; then
          INSERT_LINE=1
        fi

        IFS=$'\n'
        for plugin_line in $PLUGIN_LINES; do
          sed -i "${INSERT_LINE}i$plugin_line" loon.conf
          INSERT_LINE=$((INSERT_LINE + 1))
        done

    - name: Check for changes and commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ -n "$(git status --porcelain)" ]; then
          git add .
          git commit -m "Updated loon.conf on $(date '+%Y-%m-%d')"
          git push
        else
          echo "No changes detected."
        fi
